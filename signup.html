<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #0f172a;
      --card-light: #ffffff;
      --card-dark: #1e293b;
      --text-light: #000;
      --text-dark: #fff;
      --primary: #3b82f6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      background: var(--card-light);
      padding: 2.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 380px;
      transition: 0.3s;
      position: relative;
    }

    body.dark .container {
      background: var(--card-dark);
    }

    .mode-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .mode-toggle:hover {
      transform: rotate(20deg) scale(1.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input {
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      background: none;
      color: inherit;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 5px var(--primary);
    }

    button.submit {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.9rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.3s;
    }

    button.submit:hover {
      background: #2563eb;
      transform: scale(1.03);
    }

    .switch-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .switch-link a {
      color: var(--primary);
      text-decoration: none;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="mode-toggle">‚òÄÔ∏è</button>

    <h2>Create Account</h2>

    <form id="signupForm">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button class="submit" type="submit">Signup</button>
    </form>

    <div class="switch-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    const modeToggle = document.querySelector(".mode-toggle");
    const body = document.body;

    modeToggle.addEventListener("click", () => {
      body.classList.toggle("dark");
      modeToggle.textContent = body.classList.contains("dark") ? "üåô" : "‚òÄÔ∏è";
    });

    document.getElementById("signupForm").addEventListener("submit", e => {
      e.preventDefault();
      alert("Signed up successfully! (demo only)");
    });
  </script>

</body>
</html>
