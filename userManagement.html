<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Issue Reporter</title>
  <style>
    :root {
      --primary: #1e293b; /* blue-black */
      --accent: #f59e0b;  /* orange-yellow */
      --bg: #f8fafc;
      --text: #0f172a;
      --dark-bg: #0f172a;
      --dark-text: #f8fafc;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--dark-bg);
      color: var(--dark-text);
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--accent);
    }

    .user-menu {
      position: relative;
      display: inline-block;
    }

    .dots {
      cursor: pointer;
      font-size: 1.5rem;
      padding: 0.2rem 0.6rem;
      border-radius: 50%;
      transition: background 0.2s;
    }

    .dots:hover {
      background: rgba(255,255,255,0.1);
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      background: var(--primary);
      border-radius: 0.5rem;
      overflow: hidden;
      min-width: 150px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dropdown a {
      display: block;
      padding: 0.7rem 1rem;
      color: white;
      text-decoration: none;
      transition: background 0.2s;
    }

    .dropdown a:hover {
      background: var(--accent);
      color: black;
    }

    .user-menu.active .dropdown {
      display: block;
    }

    /* Issue Cards */
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .report-card {
      background: white;
      padding: 1.2rem;
      margin-bottom: 1rem;
      border-left: 6px solid var(--accent);
      border-radius: 0.8rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s, background 0.3s;
    }

    body.dark .report-card {
      background: #1e293b;
      color: var(--dark-text);
    }

    .report-card:hover {
      transform: scale(1.02);
    }

    .report-title {
      font-weight: bold;
      margin-bottom: 0.4rem;
    }

    .report-meta {
      font-size: 0.85rem;
      color: gray;
      margin-bottom: 0.5rem;
    }

    .status {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      font-size: 0.75rem;
      color: white;
    }

    .in-progress { background: #f59e0b; }
    .resolved { background: #16a34a; }
    .pending { background: #3b82f6; }

    .like-btn {
      background: var(--accent);
      border: none;
      padding: 0.3rem 0.8rem;
      border-radius: 0.5rem;
      cursor: pointer;
      color: black;
      font-weight: bold;
      transition: opacity 0.2s;
    }

    .like-btn:hover { opacity: 0.8; }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: black;
      padding: 0.8rem 1.2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: none;
      animation: fadein 0.5s ease;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }

    .dark-mode-toggle {
      background: var(--accent);
      border: none;
      padding: 0.5rem 0.8rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      color: black;
      margin-left: 1rem;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">CityCare</div>
    <div style="display:flex;align-items:center;gap:1rem;">
      <button class="dark-mode-toggle">Dark Mode</button>
      <div class="user-menu">
        <div class="dots">‚ãÆ Ishwar</div>
        <div class="dropdown">
          <a href="#">My Reports</a>
          <a href="#">Settings</a>
          <a href="#">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="report-card">
      <div class="report-title">Pothole near Main Street</div>
      <div class="report-meta">Location: 221B Baker Street ‚Ä¢ Upvotes: <span class="like-count">5</span></div>
      <span class="status in-progress">In Progress</span>
      <p>There‚Äôs a large pothole causing traffic problems.</p>
      <button class="like-btn">üëç Like</button>
    </div>

    <div class="report-card">
      <div class="report-title">Streetlight not working</div>
      <div class="report-meta">Location: Elm Road ‚Ä¢ Upvotes: <span class="like-count">2</span></div>
      <span class="status resolved">Resolved</span>
      <p>Dark at night and unsafe for pedestrians.</p>
      <button class="like-btn">üëç Like</button>
    </div>
  </div>

  <div class="notification" id="notif"></div>

  <script>
    // User menu
    const userMenu = document.querySelector('.user-menu');
    userMenu.addEventListener('click', () => {
      userMenu.classList.toggle('active');
    });

    // Like system with one-like per user
    document.querySelectorAll('.like-btn').forEach((btn) => {
      btn.addEventListener('click', () => {
        const countEl = btn.parentElement.querySelector('.like-count');
        if (!btn.classList.contains('liked')) {
          countEl.textContent = parseInt(countEl.textContent) + 1;
          btn.classList.add('liked');
          showNotif('You liked this report');
        } else {
          showNotif('You already liked this report');
        }
      });
    });

    // Notification system
    function showNotif(msg) {
      const notif = document.getElementById('notif');
      notif.textContent = msg;
      notif.style.display = 'block';
      setTimeout(() => notif.style.display = 'none', 3000);
    }

    // Dark mode
    document.querySelector('.dark-mode-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>

</body>
</html>
