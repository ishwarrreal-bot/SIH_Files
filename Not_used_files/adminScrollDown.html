<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gov.Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e3a8a; /* Blue/black */
      color: #fff;
      padding: 0.8rem 1.5rem;
    }
    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #fbc02d; /* Alert yellow */
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 1.5rem; /* increased gap between items */
    }

    /* Dark Mode Button */
    .theme-toggle {
      font-size: 1.4rem;
      cursor: pointer;
      transition: color 0.3s, transform 0.3s;
      color: #fbc02d; /* Alert yellow */
    }
    .theme-toggle:hover {
      transform: rotate(25deg);
      color: #ff7043; /* Urgent orange on hover */
    }

    /* Menu */
    .menu {
      position: relative;
    }
    .menu i.fa-ellipsis-vertical {
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s, transform 0.2s;
    }
    .menu i.fa-ellipsis-vertical:hover {
      color: #fbc02d;
      transform: rotate(90deg);
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      background: #fff;
      color: #000;
      min-width: 200px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease;
      z-index: 100;
    }
    .dropdown a {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      text-decoration: none;
      font-size: 0.95rem;
      transition: background 0.2s;
    }
    .dropdown a:hover {
      background-color: #fbc02d;
      color: #1e3a8a;
    }
    .menu.active .dropdown {
      display: block;
    }

    /* Colored icons */
    .change-details { color: #2196f3; }   /* Blue */
    .update-area { color: #ff7043; }      /* Orange */
    .view-reports { color: #4caf50; }     /* Green */
    .manage-users { color: #fbc02d; }     /* Yellow */
    .logout { color: #e53935; }           /* Red */

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Dark mode palette */
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .dark-mode nav { background-color: #1f1f1f; }
    .dark-mode .dropdown { background: #1f1f1f; color: #ffffff; }
    .dark-mode .dropdown a:hover { background: #2196f3; color: #fff; }

    /* Logout Notification */
    #logoutNotification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #fbc02d; /* Alert yellow */
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      font-weight: bold;
      display: none;
      z-index: 200;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Gov.Admin</div>
    <div class="nav-right">
      <!-- Dark/Light Toggle -->
      <i class="fa-regular fa-moon theme-toggle" id="themeToggle" title="Toggle Dark/Light"></i>

      <!-- 3-dot menu -->
      <div class="menu" id="menu">
        <i class="fa-solid fa-ellipsis-vertical"></i>
        <div class="dropdown">
          <a href="#"><i class="fa-solid fa-user-gear change-details"></i> Change Details</a>
          <a href="#"><i class="fa-solid fa-map-location-dot update-area"></i> Update Area of Work</a>
          <a href="#"><i class="fa-solid fa-clipboard-list view-reports"></i> View Reports</a>
          <a href="#"><i class="fa-solid fa-users-gear manage-users"></i> Manage Users</a>
          <a href="#" id="logoutBtn"><i class="fa-solid fa-right-from-bracket logout"></i> Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <main style="padding:2rem;">
    <h2>Welcome, Admin</h2>
    <p>Use the 3-dot menu to manage settings.</p>
  </main>

  <!-- Logout Notification -->
  <div id="logoutNotification">âœ… You have been logged out successfully.</div>

  <script>
    const menu = document.getElementById('menu');
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const logoutBtn = document.getElementById('logoutBtn');
    const logoutNotification = document.getElementById('logoutNotification');

    // 3-dot menu toggle
    menu.addEventListener('click', () => {
      menu.classList.toggle('active');
    });

    // Close menu on outside click
    window.addEventListener('click', (e) => {
      if (!menu.contains(e.target)) {
        menu.classList.remove('active');
      }
    });

    // Dark mode toggle
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const dark = body.classList.contains('dark-mode');
      themeToggle.className = dark
        ? 'fa-regular fa-sun theme-toggle'
        : 'fa-regular fa-moon theme-toggle';
    });

    // Logout notification
    logoutBtn.addEventListener('click', (e) => {
      e.preventDefault();
      menu.classList.remove('active');
      logoutNotification.style.display = 'block';
      setTimeout(() => {
        logoutNotification.style.display = 'none';
      }, 3000);
    });
  </script>

</body>
</html>
